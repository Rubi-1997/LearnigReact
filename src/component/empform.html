<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <link href="emp.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    
        <h1 class="text-center"> Employee form</h1>
        <div class="container mt-5">
            <form class="row">
                <div class=" col-6 ">
                    <label class="form-label mt-4">first Name</label>
                    <input type="text" class="form-control" placeholder="Enter your first name">
                </div>
                <div class=" col-6 ">
                    <label class="form-label mt-4">last Name</label>
                    <input type="text" class="form-control" placeholder="Enter your last name">
                </div>

                <div class="col-6">
                    <label class="form-label mt-4">Address1</label>
                    <input type="text" class="form-control" placeholder="Enter your address1 name">
                </div>
                <div class="col-6">
                    <label class="form-label mt-4">Address2</label>
                    <input type="text" class="form-control" placeholder="Enter your address2(optional) name">
                </div>
                <div class=" col-4 ">
                    <label class="form-label mt-4">District</label>
                    <select class="form-select  form-select-sm">
                        <option class="selected">Choose district</option>
                        <option>A</option>
                        <option>B</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                    </select>
                    <!-- <input type="text" class="form-control" placeholder="enter your District name"> -->
                </div>
                <div class=" col-4">
                    <label class="form-label mt-4">city</label>
                    <select class="form-select  form-select-sm">
                        <option class="selected">Choose city</option>
                        <option>A</option>
                        <option>B</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                    </select>
                    <!-- <input type="text" class="form-control" placeholder="enter your city name"> -->
                </div>
                <div class=" col-4 ">
                    <label class="form-label mt-4">country</label>
                    <select class="form-select  form-select-sm">
                        <option class="selected">Choose country</option>
                        <option>A</option>
                        <option>B</option>
                        <option>D</option>
                        <option>E</option>
                        <option>F</option>
                        <option>G</option>
                    </select>
                    <!-- <input type="text" class="form-control" placeholder="enter your country name"> -->
                </div>

                <div class="input-group mt-5 col-6">
                    <span class="input-group-text">Email@.com</span>
                    <input type="text" class="form-control" placeholder="Enter your email id">
                </div>

                <div class=" input-group mt-5">
                    <span class="input-group-text">+91</span>
                    <input type="text" class="form-control" placeholder="Enter your phone number">
                    <span class="input-group-text">pincode</span>
                    <input type="text" class="form-control" placeholder="Enter your postal code">
                </div>
                <div class="input-group mt-5">

                    <textarea type="text" class="form-control"></textarea><span class="input-group-text">About
                        yourself</span>

                </div>
                


        </div>
        </form>

    
    </div>
</body>

</html>
